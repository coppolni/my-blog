{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Must be a SuperUser, please check with the site admin)</h3>

  {% if form.errors %}
    <p>Your username and password didn't match! Please try again.</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
      {{form.as_p}}
<!-- input does not need a name='' because we are not linking it to anything HTML wise -->
      <input type="submit" class="btn btn-primary" value="Login">
<!-- next value comes from urls.py views.login, which supplies the next value for us -->
      <input type="hidden" name="next" value="{{next}}">

  </form>

</div>
{% endblock %}
